<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2 class="current-time">Stopwatch</h2>
        <div class="clock">
            <div class="boxes">
                <div class="hours">
                    <h2 class="hours-numbers">0</h2>
                    <h3 class="hours-title">Hours</h3>
                </div>
                <div class="minutes">
                    <h2 class="minutes-numbers">0</h2>
                    <h3 class="minutes-title">Minutes</h3>
                </div>
                <div class="seconds">
                    <h2 class="seconds-numbers">0</h2>
                    <h3 class="seconds-title">Seconds</h3>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button class="stop">STOP</button>
            <button class="reset">RESET</button>
            <button class="start">START</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
